  <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.x/dist/typography.min.css" rel="stylesheet">
  <style>
    /* Ensure font import is first to avoid postcss @import ordering errors */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    /* Custom scrollbar for better aesthetics if needed */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    .prose { color: #374151; }
    .prose h1, .prose h2, .prose h3, .prose h4 { color: #1f2937; }
    .prose a { color: #2563eb; }
    .prose strong { color: #1f2937; }
    .prose ul > li::before { background-color: #6b7280; }
  </style>
